<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="apBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="apPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="apBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="apGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14f195"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="apShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <!-- Arrow markers defined at top level -->
    <marker id="arrBlue" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#60a5fa"/>
    </marker>
    <marker id="arrGreen" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#14f195"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="url(#apBg)"/>

  <!-- Title -->
  <text x="350" y="28" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle">ActiveGate Network Placement</text>

  <!-- Internal Zone (left) -->
  <rect x="20" y="50" width="140" height="160" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#apShadow)"/>
  <text x="90" y="72" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Internal Network</text>

  <rect x="35" y="85" width="50" height="35" rx="3" fill="url(#apBlue)" filter="url(#apShadow)"/>
  <text x="60" y="107" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">OA</text>

  <rect x="95" y="85" width="50" height="35" rx="3" fill="url(#apBlue)" filter="url(#apShadow)"/>
  <text x="120" y="107" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">OA</text>

  <rect x="35" y="130" width="50" height="35" rx="3" fill="url(#apBlue)" filter="url(#apShadow)"/>
  <text x="60" y="152" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">OA</text>

  <rect x="95" y="130" width="50" height="35" rx="3" fill="url(#apBlue)" filter="url(#apShadow)"/>
  <text x="120" y="152" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">OA</text>

  <text x="90" y="185" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">OneAgents</text>

  <!-- DMZ Zone (center-left) -->
  <rect x="180" y="50" width="140" height="160" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#apShadow)"/>
  <text x="250" y="72" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">DMZ</text>

  <rect x="195" y="90" width="110" height="45" rx="4" fill="url(#apPurple)" filter="url(#apShadow)"/>
  <text x="250" y="115" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">ActiveGate</text>
  <text x="250" y="127" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">(Primary)</text>

  <rect x="195" y="145" width="110" height="45" rx="4" fill="url(#apPurple)" filter="url(#apShadow)"/>
  <text x="250" y="170" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">ActiveGate</text>
  <text x="250" y="182" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">(HA Standby)</text>

  <!-- Cloud VPC Zone (center-right) -->
  <rect x="360" y="50" width="140" height="160" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#apShadow)"/>
  <text x="430" y="72" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">AWS VPC</text>

  <rect x="375" y="90" width="110" height="45" rx="4" fill="url(#apPurple)" filter="url(#apShadow)"/>
  <text x="430" y="115" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">ActiveGate</text>
  <text x="430" y="127" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">(Cloud Zone)</text>

  <rect x="380" y="150" width="45" height="30" rx="3" fill="url(#apBlue)" filter="url(#apShadow)"/>
  <text x="402" y="169" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">EC2</text>

  <rect x="435" y="150" width="45" height="30" rx="3" fill="url(#apBlue)" filter="url(#apShadow)"/>
  <text x="457" y="169" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">EKS</text>

  <!-- Dynatrace SaaS (right) -->
  <rect x="540" y="50" width="140" height="160" rx="8" fill="url(#apGreen)" filter="url(#apShadow)"/>
  <text x="610" y="90" fill="#0f172a" font-family="system-ui, sans-serif" font-size="14" font-weight="700" text-anchor="middle">Dynatrace</text>
  <text x="610" y="110" fill="#0f172a" font-family="system-ui, sans-serif" font-size="14" font-weight="700" text-anchor="middle">SaaS</text>
  <text x="610" y="140" fill="rgba(15,23,42,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">*.apps.dynatrace.com</text>
  <text x="610" y="158" fill="rgba(15,23,42,0.7)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">HTTPS :443</text>

  <!-- Connection Arrows - drawn BELOW boxes so they don't overlap content -->
  <!-- Internal to DMZ -->
  <line x1="160" y1="112" x2="195" y2="112" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrBlue)"/>
  <line x1="160" y1="167" x2="195" y2="167" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrBlue)"/>

  <!-- DMZ to Dynatrace (goes below) -->
  <path d="M320 130 L340 130 L340 220 L520 220 L520 130 L540 130" stroke="#14f195" stroke-width="2" fill="none" marker-end="url(#arrGreen)"/>

  <!-- Cloud to Dynatrace -->
  <line x1="500" y1="112" x2="540" y2="112" stroke="#14f195" stroke-width="2" marker-end="url(#arrGreen)"/>

  <!-- Port labels -->
  <text x="177" y="105" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10">:9999</text>
  <text x="520" y="105" fill="#14f195" font-family="system-ui, sans-serif" font-size="10">:443</text>
  <text x="430" y="235" fill="#14f195" font-family="system-ui, sans-serif" font-size="10">:443</text>

  <!-- Best Practices Box -->
  <rect x="20" y="240" width="660" height="145" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="350" y="265" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Placement Best Practices</text>

  <!-- Practice Items -->
  <rect x="35" y="280" width="200" height="90" rx="4" fill="#0f172a"/>
  <text x="135" y="300" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Same Network Zone</text>
  <text x="135" y="318" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Place AG in same zone</text>
  <text x="135" y="331" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">as OneAgents it serves</text>
  <text x="135" y="354" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Minimizes firewall rules</text>

  <rect x="250" y="280" width="200" height="90" rx="4" fill="#0f172a"/>
  <text x="350" y="300" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">High Availability</text>
  <text x="350" y="318" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Deploy 2+ ActiveGates</text>
  <text x="350" y="331" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">per zone for production</text>
  <text x="350" y="354" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Auto load-balance + failover</text>

  <rect x="465" y="280" width="200" height="90" rx="4" fill="#0f172a"/>
  <text x="565" y="300" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Cloud Integration</text>
  <text x="565" y="318" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">One AG per VPC/VNet</text>
  <text x="565" y="331" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">for cloud monitoring</text>
  <text x="565" y="354" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Pulls AWS/Azure/GCP metrics</text>
</svg>
