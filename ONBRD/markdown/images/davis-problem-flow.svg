<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 220">
  <defs>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="davisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rcaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="davisShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="davisArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="220" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="375" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">DAVIS Problem Detection Flow</text>

  <!-- Data Sources Box -->
  <rect x="30" y="60" width="130" height="90" rx="10" fill="url(#dataGrad)" filter="url(#davisShadow)"/>
  <text x="95" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Data Sources</text>
  <text x="95" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Metrics</text>
  <text x="95" y="124" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Events</text>
  <text x="95" y="138" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Logs</text>

  <!-- Arrow 1 -->
  <path d="M165,105 L200,105" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#davisArrow)"/>

  <!-- DAVIS AI Box -->
  <rect x="205" y="60" width="130" height="90" rx="10" fill="url(#davisGrad)" filter="url(#davisShadow)"/>
  <text x="270" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DAVIS AI</text>
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Analysis</text>

  <!-- Arrow 2 -->
  <path d="M340,105 L375,105" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#davisArrow)"/>

  <!-- Problem Created Box -->
  <rect x="380" y="60" width="130" height="90" rx="10" fill="url(#problemGrad)" filter="url(#davisShadow)"/>
  <text x="445" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Problem</text>
  <text x="445" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Created</text>

  <!-- Arrow 3 -->
  <path d="M515,105 L550,105" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#davisArrow)"/>

  <!-- Notification Box -->
  <rect x="555" y="60" width="130" height="90" rx="10" fill="url(#notifyGrad)" filter="url(#davisShadow)"/>
  <text x="620" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Notification</text>
  <text x="620" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Sent</text>

  <!-- Arrow down from DAVIS -->
  <path d="M270,155 L270,175" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#davisArrow)"/>

  <!-- Root Cause Box -->
  <rect x="205" y="180" width="130" height="35" rx="8" fill="url(#rcaGrad)" filter="url(#davisShadow)"/>
  <text x="270" y="203" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Root Cause Analysis</text>

  <!-- Problem types legend -->
  <rect x="400" y="168" width="285" height="45" rx="6" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="410" y="185" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333">Problem Types:</text>
  <text x="410" y="200" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Availability | Error Rate | Slowdown | Resource | Custom</text>
</svg>
