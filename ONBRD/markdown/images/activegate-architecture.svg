<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="agBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="agGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14f195"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="agPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="agBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="agShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="url(#agBg)"/>

  <!-- Title -->
  <text x="350" y="35" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="20" font-weight="600" text-anchor="middle">ActiveGate Architecture</text>

  <!-- Network Zones -->
  <!-- DMZ Zone -->
  <rect x="20" y="60" width="200" height="320" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#agShadow)"/>
  <text x="120" y="85" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500" text-anchor="middle">DMZ</text>

  <!-- ActiveGate in DMZ -->
  <rect x="45" y="110" width="150" height="70" rx="6" fill="url(#agPurple)" filter="url(#agShadow)"/>
  <text x="120" y="140" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600" text-anchor="middle">ActiveGate</text>
  <text x="120" y="160" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Traffic Routing</text>

  <!-- Internal Zone -->
  <rect x="240" y="60" width="200" height="320" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#agShadow)"/>
  <text x="340" y="85" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500" text-anchor="middle">Internal Network</text>

  <!-- OneAgents in Internal -->
  <rect x="265" y="110" width="150" height="50" rx="6" fill="url(#agBlue)" filter="url(#agShadow)"/>
  <text x="340" y="140" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">OneAgent (Host 1)</text>

  <rect x="265" y="175" width="150" height="50" rx="6" fill="url(#agBlue)" filter="url(#agShadow)"/>
  <text x="340" y="205" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">OneAgent (Host 2)</text>

  <rect x="265" y="240" width="150" height="50" rx="6" fill="url(#agBlue)" filter="url(#agShadow)"/>
  <text x="340" y="270" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">OneAgent (Host 3)</text>

  <!-- Extensions Box -->
  <rect x="265" y="305" width="150" height="50" rx="6" fill="#374151" stroke="#6366f1" stroke-width="2" filter="url(#agShadow)"/>
  <text x="340" y="335" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" text-anchor="middle">Extensions 2.0</text>

  <!-- Dynatrace SaaS -->
  <rect x="480" y="60" width="200" height="150" rx="8" fill="url(#agGreen)" filter="url(#agShadow)"/>
  <text x="580" y="100" fill="#0f172a" font-family="system-ui, sans-serif" font-size="14" font-weight="700" text-anchor="middle">Dynatrace SaaS</text>
  <text x="580" y="125" fill="rgba(15,23,42,0.7)" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Grail Data Platform</text>
  <text x="580" y="145" fill="rgba(15,23,42,0.7)" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">DAVIS AI</text>
  <text x="580" y="165" fill="rgba(15,23,42,0.7)" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Alerting</text>

  <!-- Arrows -->
  <!-- OneAgents to ActiveGate -->
  <path d="M265 135 L195 140" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M265 200 L195 155" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M265 265 L195 170" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>

  <!-- Extensions to ActiveGate -->
  <path d="M265 330 L195 175" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrowPurple)"/>

  <!-- ActiveGate to Dynatrace -->
  <path d="M195 145 L480 120" stroke="#14f195" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Port Labels -->
  <text x="230" y="120" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">:9999</text>
  <text x="350" y="100" fill="#14f195" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">:443</text>

  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#14f195"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="480" y="240" width="200" height="130" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="580" y="265" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Legend</text>

  <rect x="495" y="280" width="12" height="12" rx="2" fill="url(#agPurple)"/>
  <text x="515" y="290" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">ActiveGate</text>

  <rect x="495" y="300" width="12" height="12" rx="2" fill="url(#agBlue)"/>
  <text x="515" y="310" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">OneAgent</text>

  <line x1="495" y1="326" x2="507" y2="326" stroke="#14f195" stroke-width="2"/>
  <text x="515" y="330" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">HTTPS (443)</text>

  <line x1="495" y1="346" x2="507" y2="346" stroke="#60a5fa" stroke-width="2"/>
  <text x="515" y="350" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">AG Protocol (9999)</text>
</svg>
