<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <linearGradient id="dtBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="dtQuestion" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="dtRequired" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="dtOptional" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="dtRecommended" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="dtShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="url(#dtBg)"/>

  <!-- Title -->
  <text x="350" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="18" font-weight="600" text-anchor="middle">Do You Need ActiveGate?</text>

  <!-- Question 1: Direct Access -->
  <polygon points="350,55 450,100 350,145 250,100" fill="url(#dtQuestion)" filter="url(#dtShadow)"/>
  <text x="350" y="95" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Direct internet</text>
  <text x="350" y="108" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">from all hosts?</text>

  <!-- No path - Required -->
  <line x1="250" y1="100" x2="120" y2="100" stroke="#ef4444" stroke-width="2"/>
  <text x="185" y="90" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="11" font-weight="600">No</text>
  <rect x="20" y="75" width="100" height="50" rx="6" fill="url(#dtRequired)" filter="url(#dtShadow)"/>
  <text x="70" y="98" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="700" text-anchor="middle">REQUIRED</text>
  <text x="70" y="112" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Network Proxy</text>

  <!-- Yes path - continue -->
  <line x1="450" y1="100" x2="510" y2="100" stroke="#22c55e" stroke-width="2"/>
  <text x="480" y="90" fill="#86efac" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Yes</text>

  <!-- Question 2: Private Synthetic -->
  <polygon points="590,55 660,100 590,145 520,100" fill="url(#dtQuestion)" filter="url(#dtShadow)"/>
  <text x="590" y="95" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Private</text>
  <text x="590" y="108" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Synthetics?</text>

  <!-- Yes - Required -->
  <line x1="660" y1="100" x2="680" y2="100" stroke="#ef4444" stroke-width="2"/>
  <line x1="680" y1="100" x2="680" y2="160" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="90" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="10">Yes</text>
  <rect x="620" y="160" width="70" height="40" rx="4" fill="url(#dtRequired)" filter="url(#dtShadow)"/>
  <text x="655" y="183" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">REQUIRED</text>

  <!-- No - continue -->
  <line x1="590" y1="145" x2="590" y2="180" stroke="#22c55e" stroke-width="2"/>
  <text x="600" y="165" fill="#86efac" font-family="system-ui, sans-serif" font-size="10">No</text>

  <!-- Question 3: Extensions 2.0 -->
  <polygon points="590,180 660,220 590,260 520,220" fill="url(#dtQuestion)" filter="url(#dtShadow)"/>
  <text x="590" y="215" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Extensions</text>
  <text x="590" y="228" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">2.0?</text>

  <!-- Yes - Required -->
  <line x1="660" y1="220" x2="680" y2="220" stroke="#ef4444" stroke-width="2"/>
  <line x1="680" y1="220" x2="680" y2="230" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="210" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="10">Yes</text>
  <rect x="620" y="230" width="70" height="40" rx="4" fill="url(#dtRequired)" filter="url(#dtShadow)"/>
  <text x="655" y="253" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">REQUIRED</text>

  <!-- No - continue -->
  <line x1="590" y1="260" x2="590" y2="295" stroke="#22c55e" stroke-width="2"/>
  <text x="600" y="280" fill="#86efac" font-family="system-ui, sans-serif" font-size="10">No</text>

  <!-- Question 4: Cloud Monitoring -->
  <polygon points="590,295 660,335 590,375 520,335" fill="url(#dtQuestion)" filter="url(#dtShadow)"/>
  <text x="590" y="330" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">AWS/Azure/</text>
  <text x="590" y="343" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">GCP?</text>

  <!-- Yes - Required -->
  <line x1="660" y1="335" x2="680" y2="335" stroke="#ef4444" stroke-width="2"/>
  <line x1="680" y1="335" x2="680" y2="300" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="325" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="10">Yes</text>
  <rect x="620" y="300" width="70" height="40" rx="4" fill="url(#dtRequired)" filter="url(#dtShadow)"/>
  <text x="655" y="323" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">REQUIRED</text>

  <!-- No - continue -->
  <line x1="520" y1="335" x2="420" y2="335" stroke="#22c55e" stroke-width="2"/>
  <text x="470" y="325" fill="#86efac" font-family="system-ui, sans-serif" font-size="10">No</text>

  <!-- Question 5: Large Scale -->
  <polygon points="350,295 420,335 350,375 280,335" fill="url(#dtQuestion)" filter="url(#dtShadow)"/>
  <text x="350" y="330" fill="#0f172a" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">500+ hosts?</text>

  <!-- Yes - Recommended -->
  <line x1="280" y1="335" x2="180" y2="335" stroke="#3b82f6" stroke-width="2"/>
  <text x="230" y="325" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="10">Yes</text>
  <rect x="80" y="310" width="100" height="50" rx="6" fill="url(#dtRecommended)" filter="url(#dtShadow)"/>
  <text x="130" y="333" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="700" text-anchor="middle">RECOMMENDED</text>
  <text x="130" y="347" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Bandwidth/Scale</text>

  <!-- No - Optional -->
  <line x1="350" y1="375" x2="350" y2="410" stroke="#22c55e" stroke-width="2"/>
  <text x="360" y="395" fill="#86efac" font-family="system-ui, sans-serif" font-size="10">No</text>
  <rect x="300" y="410" width="100" height="35" rx="6" fill="url(#dtOptional)" filter="url(#dtShadow)"/>
  <text x="350" y="432" fill="white" font-family="system-ui, sans-serif" font-size="11" font-weight="700" text-anchor="middle">OPTIONAL</text>

  <!-- Legend -->
  <rect x="20" y="380" width="150" height="60" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="95" y="398" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" font-weight="600" text-anchor="middle">Legend</text>
  <rect x="30" y="408" width="10" height="10" rx="2" fill="url(#dtRequired)"/>
  <text x="45" y="417" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Required</text>
  <rect x="90" y="408" width="10" height="10" rx="2" fill="url(#dtRecommended)"/>
  <text x="105" y="417" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Recommended</text>
  <rect x="30" y="423" width="10" height="10" rx="2" fill="url(#dtOptional)"/>
  <text x="45" y="432" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Optional</text>
</svg>
