<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="vizHeaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1496ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a64bc;stop-opacity:1" />
    </linearGradient>
    <filter id="vizShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="vizArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Visualization Selection Guide</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Choose the right tile type for your data</text>

  <!-- Container -->
  <rect x="40" y="65" width="720" height="220" rx="10" fill="#fff" stroke="#e2e8f0" stroke-width="2" filter="url(#vizShadow)"/>
  <rect x="40" y="65" width="720" height="35" rx="10" fill="url(#vizHeaderGrad)"/>
  <rect x="40" y="92" width="720" height="8" fill="url(#vizHeaderGrad)"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">What do you want to show?</text>

  <!-- Left Column: Data Types -->
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">Single number</text>
  <text x="80" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">Trend over time</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="11" fill="#333">Compare values</text>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" fill="#333">Distribution</text>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" fill="#333">Top N items</text>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="11" fill="#333">Detailed list</text>

  <!-- Arrows -->
  <path d="M190,126 L250,126" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <path d="M190,151 L250,151" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <path d="M190,176 L250,176" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <path d="M190,201 L250,201" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <path d="M190,226 L250,226" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <path d="M190,251 L250,251" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>

  <!-- Right Column: Visualization Types -->
  <rect x="260" y="115" width="130" height="22" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="325" y="131" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">Single Value</text>

  <rect x="260" y="140" width="130" height="22" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="325" y="156" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857" text-anchor="middle">Line/Area Chart</text>

  <rect x="260" y="165" width="130" height="22" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="325" y="181" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">Bar Chart</text>

  <rect x="260" y="190" width="130" height="22" rx="4" fill="#ede9fe" stroke="#8b5cf6" stroke-width="1"/>
  <text x="325" y="206" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6d28d9" text-anchor="middle">Pie Chart</text>

  <rect x="260" y="215" width="130" height="22" rx="4" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
  <text x="325" y="231" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d" text-anchor="middle">Top List</text>

  <rect x="260" y="240" width="130" height="22" rx="4" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
  <text x="325" y="256" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569" text-anchor="middle">Table</text>

  <!-- Additional Types -->
  <rect x="420" y="115" width="150" height="22" rx="4" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="445" y="131" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Entity status</text>
  <path d="M540" y1="126" x1="540" x2="585" y2="126" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <rect x="595" y="115" width="100" height="22" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="645" y="131" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857" text-anchor="middle">Honeycomb</text>

  <rect x="420" y="145" width="150" height="22" rx="4" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="445" y="161" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Geographic</text>
  <path d="M540" y1="156" x1="540" x2="585" y2="156" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <rect x="595" y="145" width="100" height="22" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="645" y="161" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">Map</text>

  <rect x="420" y="175" width="150" height="22" rx="4" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="445" y="191" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Active problems</text>
  <path d="M540" y1="186" x1="540" x2="585" y2="186" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <rect x="595" y="175" width="100" height="22" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="645" y="191" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">Problems Tile</text>

  <rect x="420" y="205" width="150" height="22" rx="4" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="445" y="221" font-family="Arial, sans-serif" font-size="11" fill="#64748b">SLO status</text>
  <path d="M540" y1="216" x1="540" x2="585" y2="216" stroke="#3b82f6" stroke-width="1.5" fill="none" marker-end="url(#vizArrow)"/>
  <rect x="595" y="205" width="100" height="22" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="645" y="221" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">SLO Tile</text>
</svg>
