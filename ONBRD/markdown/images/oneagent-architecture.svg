<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="hostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1496ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a64bc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clusterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="agentShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="agentArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="340" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">OneAgent Architecture</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Unified agent for full-stack monitoring</text>

  <!-- Host Container -->
  <rect x="40" y="70" width="520" height="220" rx="12" fill="#fff" stroke="#64748b" stroke-width="2" filter="url(#agentShadow)"/>
  <rect x="40" y="70" width="520" height="35" rx="12" fill="url(#hostGrad)"/>
  <rect x="40" y="95" width="520" height="10" fill="url(#hostGrad)"/>
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">HOST</text>

  <!-- OneAgent Container -->
  <rect x="60" y="115" width="480" height="160" rx="10" fill="#eff6ff" stroke="#1496ff" stroke-width="2"/>
  <rect x="60" y="115" width="480" height="28" rx="10" fill="url(#agentGrad)"/>
  <rect x="60" y="135" width="480" height="8" fill="url(#agentGrad)"/>
  <text x="300" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">OneAgent</text>

  <!-- Process Monitors -->
  <rect x="80" y="155" width="140" height="50" rx="6" fill="url(#processGrad)"/>
  <text x="150" y="177" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Process</text>
  <text x="150" y="192" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Monitoring</text>

  <rect x="235" y="155" width="140" height="50" rx="6" fill="url(#processGrad)"/>
  <text x="305" y="177" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Process</text>
  <text x="305" y="192" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Monitoring</text>

  <rect x="390" y="155" width="140" height="50" rx="6" fill="url(#processGrad)"/>
  <text x="460" y="177" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Process</text>
  <text x="460" y="192" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Monitoring</text>

  <!-- Infrastructure Monitoring -->
  <rect x="80" y="215" width="300" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="230" y="238" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Infrastructure Monitoring (CPU, Memory, Disk)</text>

  <!-- Log Collection -->
  <rect x="390" y="215" width="140" height="35" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="460" y="238" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">Log Collection</text>

  <!-- Connection Arrow -->
  <path d="M560,180 L630,180" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#agentArrow)"/>
  <text x="595" y="170" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">HTTPS</text>
  <text x="595" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">(443)</text>

  <!-- Dynatrace Cluster -->
  <rect x="640" y="120" width="140" height="120" rx="10" fill="#fff" stroke="#8b5cf6" stroke-width="2" filter="url(#agentShadow)"/>
  <rect x="640" y="120" width="140" height="30" rx="10" fill="url(#clusterGrad)"/>
  <rect x="640" y="142" width="140" height="8" fill="url(#clusterGrad)"/>
  <text x="710" y="142" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Dynatrace</text>
  <text x="710" y="175" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Cluster</text>
  <text x="710" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Analysis</text>
  <text x="710" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Storage</text>
  <text x="710" y="235" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Alerting</text>

  <!-- Capabilities Legend -->
  <rect x="40" y="300" width="720" height="30" rx="6" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="70" cy="315" r="8" fill="#10b981"/>
  <text x="85" y="319" font-family="Arial, sans-serif" font-size="10" fill="#333">Auto-discovery</text>
  <circle cx="185" cy="315" r="8" fill="#3b82f6"/>
  <text x="200" y="319" font-family="Arial, sans-serif" font-size="10" fill="#333">Full-stack</text>
  <circle cx="280" cy="315" r="8" fill="#f59e0b"/>
  <text x="295" y="319" font-family="Arial, sans-serif" font-size="10" fill="#333">Zero config</text>
  <circle cx="385" cy="315" r="8" fill="#8b5cf6"/>
  <text x="400" y="319" font-family="Arial, sans-serif" font-size="10" fill="#333">Distributed tracing</text>
  <circle cx="515" cy="315" r="8" fill="#ef4444"/>
  <text x="530" y="319" font-family="Arial, sans-serif" font-size="10" fill="#333">Log collection</text>
</svg>
