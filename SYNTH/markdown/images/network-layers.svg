<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="layer7Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnsLayerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="layerShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Network Monitoring Layers</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Full-stack network monitoring from DNS to Application</text>

  <!-- Layer 7 -->
  <rect x="30" y="70" width="740" height="50" rx="8" fill="url(#layer7Grad)" filter="url(#layerShadow)"/>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Layer 7</text>
  <text x="80" y="112" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Application</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HTTP/Browser Monitors</text>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Full page load, user journeys, API responses</text>
  <text x="450" y="112" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Performance timing, content validation</text>

  <!-- Layer 4 -->
  <rect x="30" y="125" width="740" height="50" rx="8" fill="url(#layer4Grad)" filter="url(#layerShadow)"/>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Layer 4</text>
  <text x="80" y="167" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Transport</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TCP Port Monitors</text>
  <rect x="360" y="143" width="40" height="18" rx="4" fill="#fbbf24"/>
  <text x="380" y="156" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">NEW</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Port availability, connection time</text>
  <text x="450" y="167" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">SSL/TLS handshake validation</text>

  <!-- Layer 3 -->
  <rect x="30" y="180" width="740" height="50" rx="8" fill="url(#layer3Grad)" filter="url(#layerShadow)"/>
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Layer 3</text>
  <text x="80" y="222" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Network</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ICMP Monitors</text>
  <rect x="340" y="198" width="40" height="18" rx="4" fill="#fbbf24"/>
  <text x="360" y="211" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">NEW</text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Host availability, latency, packet loss</text>
  <text x="450" y="222" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Network path health, jitter</text>

  <!-- DNS Layer -->
  <rect x="30" y="235" width="740" height="50" rx="8" fill="url(#dnsLayerGrad)" filter="url(#layerShadow)"/>
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">DNS</text>
  <text x="80" y="277" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Resolution</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DNS Monitors</text>
  <rect x="325" y="253" width="40" height="18" rx="4" fill="#fbbf24"/>
  <text x="345" y="266" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">NEW</text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">DNS resolution time, record validation</text>
  <text x="450" y="277" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)">Multiple DNS server testing</text>
</svg>
