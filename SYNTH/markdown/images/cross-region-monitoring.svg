<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <defs>
    <linearGradient id="regionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icmpLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#14b8a6" />
    </linearGradient>
    <linearGradient id="dnsLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#eab308" />
    </linearGradient>
    <linearGradient id="tcpLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="280" fill="#0f172a" rx="8"/>

  <!-- Title -->
  <text x="300" y="30" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Cross-Region Monitoring</text>

  <!-- Region A -->
  <g transform="translate(60, 80)">
    <rect width="120" height="140" fill="#1e293b" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <rect width="120" height="35" fill="url(#regionGradient)" rx="8"/>
    <rect y="27" width="120" height="8" fill="url(#regionGradient)"/>
    <text x="60" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Region A</text>

    <!-- Server icon -->
    <g transform="translate(42, 60)">
      <rect width="36" height="50" fill="#334155" rx="4"/>
      <rect x="4" y="8" width="28" height="4" fill="#10b981" rx="1"/>
      <rect x="4" y="16" width="28" height="4" fill="#10b981" rx="1"/>
      <rect x="4" y="24" width="28" height="4" fill="#64748b" rx="1"/>
      <rect x="4" y="32" width="28" height="4" fill="#64748b" rx="1"/>
      <circle cx="27" cy="44" r="3" fill="#10b981"/>
    </g>

    <text x="60" y="130" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Primary</text>
  </g>

  <!-- Region B -->
  <g transform="translate(420, 80)">
    <rect width="120" height="140" fill="#1e293b" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <rect width="120" height="35" fill="url(#regionGradient)" rx="8"/>
    <rect y="27" width="120" height="8" fill="url(#regionGradient)"/>
    <text x="60" y="23" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Region B</text>

    <!-- Server icon -->
    <g transform="translate(42, 60)">
      <rect width="36" height="50" fill="#334155" rx="4"/>
      <rect x="4" y="8" width="28" height="4" fill="#10b981" rx="1"/>
      <rect x="4" y="16" width="28" height="4" fill="#10b981" rx="1"/>
      <rect x="4" y="24" width="28" height="4" fill="#64748b" rx="1"/>
      <rect x="4" y="32" width="28" height="4" fill="#64748b" rx="1"/>
      <circle cx="27" cy="44" r="3" fill="#10b981"/>
    </g>

    <text x="60" y="130" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Secondary</text>
  </g>

  <!-- ICMP Arrow (top) -->
  <line x1="180" y1="110" x2="410" y2="110" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <rect x="260" y="97" width="60" height="20" fill="#10b981" fill-opacity="0.2" rx="4" stroke="#10b981" stroke-width="1"/>
  <text x="290" y="111" fill="#10b981" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">ICMP</text>

  <!-- DNS Arrow (middle) -->
  <line x1="180" y1="150" x2="410" y2="150" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrowYellow)"/>
  <rect x="260" y="137" width="60" height="20" fill="#f59e0b" fill-opacity="0.2" rx="4" stroke="#f59e0b" stroke-width="1"/>
  <text x="290" y="151" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">DNS</text>

  <!-- TCP/443 Arrow (bottom) -->
  <line x1="180" y1="190" x2="410" y2="190" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowPurple)"/>
  <rect x="255" y="177" width="70" height="20" fill="#8b5cf6" fill-opacity="0.2" rx="4" stroke="#8b5cf6" stroke-width="1"/>
  <text x="290" y="191" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="11" font-weight="600" text-anchor="middle">TCP/443</text>

  <!-- Legend -->
  <g transform="translate(180, 245)">
    <circle cx="0" cy="0" r="5" fill="#10b981"/>
    <text x="12" y="4" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Network Reachability</text>

    <circle cx="135" cy="0" r="5" fill="#f59e0b"/>
    <text x="147" y="4" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">DNS Resolution</text>

    <circle cx="255" cy="0" r="5" fill="#8b5cf6"/>
    <text x="267" y="4" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">HTTPS Health</text>
  </g>
</svg>
