<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="extractGradHTTP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="httpShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="httpArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Multi-Step HTTP Monitor Workflow</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Chained API requests with variable extraction</text>

  <!-- Step 1: Authenticate -->
  <rect x="30" y="75" width="200" height="100" rx="10" fill="url(#step1Grad)" filter="url(#httpShadow)"/>
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 1: Authenticate</text>
  <text x="130" y="120" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">POST /api/login</text>
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">{"user": "test"}</text>
  <text x="130" y="160" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Expect: 200 OK</text>

  <!-- Extract Token -->
  <rect x="80" y="180" width="100" height="30" rx="6" fill="url(#extractGradHTTP)" filter="url(#httpShadow)"/>
  <text x="130" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Extract: token</text>

  <!-- Arrow to Step 2 -->
  <path d="M230,125 L280,125" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#httpArrow)"/>
  <path d="M180,195 L180,230 L310,230 L310,180" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#httpArrow)"/>
  <text x="245" y="245" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Use token in header</text>

  <!-- Step 2: Get User -->
  <rect x="290" y="75" width="200" height="100" rx="10" fill="url(#step2Grad)" filter="url(#httpShadow)"/>
  <text x="390" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 2: Get User</text>
  <text x="390" y="120" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">GET /api/users/me</text>
  <text x="390" y="140" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Auth: Bearer {token}</text>
  <text x="390" y="160" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Expect: 200 OK</text>

  <!-- Extract userId -->
  <rect x="340" y="180" width="100" height="30" rx="6" fill="url(#extractGradHTTP)" filter="url(#httpShadow)"/>
  <text x="390" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Extract: userId</text>

  <!-- Arrow to Step 3 -->
  <path d="M490,125 L540,125" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#httpArrow)"/>
  <path d="M440,195 L440,260 L570,260 L570,180" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,2" marker-end="url(#httpArrow)"/>
  <text x="505" y="275" font-family="Arial, sans-serif" font-size="10" fill="#92400e">Use userId in path</text>

  <!-- Step 3: Get Orders -->
  <rect x="550" y="75" width="220" height="100" rx="10" fill="url(#step3Grad)" filter="url(#httpShadow)"/>
  <text x="660" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Step 3: Get Orders</text>
  <text x="660" y="120" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">GET /api/users/{userId}/orders</text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Auth: Bearer {token}</text>
  <text x="660" y="160" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Expect: 200, orders.length &gt; 0</text>

  <!-- Final validation -->
  <rect x="580" y="180" width="160" height="30" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="660" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857" text-anchor="middle">Validate Response</text>

  <!-- Legend -->
  <rect x="30" y="295" width="740" height="18" rx="4" fill="#e0f2fe"/>
  <text x="400" y="308" font-family="Arial, sans-serif" font-size="10" fill="#0369a1" text-anchor="middle">Variables extracted from one step can be used in subsequent steps via ${variable_name} syntax</text>
</svg>
