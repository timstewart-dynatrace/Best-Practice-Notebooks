<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="mpShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="mpArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">OpenPipeline Migration Phases</text>

  <!-- Timeline -->
  <line x1="50" y1="80" x2="750" y2="80" stroke="#e2e8f0" stroke-width="3"/>

  <!-- Phase circles and markers -->
  <circle cx="90" cy="80" r="10" fill="#3b82f6"/>
  <circle cx="230" cy="80" r="10" fill="#8b5cf6"/>
  <circle cx="370" cy="80" r="10" fill="#f59e0b"/>
  <circle cx="510" cy="80" r="10" fill="#ec4899"/>
  <circle cx="650" cy="80" r="10" fill="#22c55e"/>

  <!-- Phase 1 -->
  <rect x="30" y="100" width="120" height="120" rx="8" fill="url(#phase1Grad)" filter="url(#mpShadow)"/>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Phase 1</text>
  <text x="90" y="142" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Assessment</text>
  <text x="90" y="165" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Audit log sources</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Identify PII/PHI</text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Map requirements</text>
  <text x="90" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Define buckets</text>

  <!-- Arrow -->
  <path d="M150,160 L170,160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#mpArrow)"/>

  <!-- Phase 2 -->
  <rect x="170" y="100" width="120" height="120" rx="8" fill="url(#phase2Grad)" filter="url(#mpShadow)"/>
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Phase 2</text>
  <text x="230" y="142" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Design</text>
  <text x="230" y="165" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Pipeline structure</text>
  <text x="230" y="180" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Routing rules</text>
  <text x="230" y="195" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Masking patterns</text>
  <text x="230" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• DPL patterns</text>

  <path d="M290,160 L310,160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#mpArrow)"/>

  <!-- Phase 3 -->
  <rect x="310" y="100" width="120" height="120" rx="8" fill="url(#phase3Grad)" filter="url(#mpShadow)"/>
  <text x="370" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Phase 3</text>
  <text x="370" y="142" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Build</text>
  <text x="370" y="165" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Create pipelines</text>
  <text x="370" y="180" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Add processors</text>
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Configure buckets</text>
  <text x="370" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Set up extraction</text>

  <path d="M430,160 L450,160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#mpArrow)"/>

  <!-- Phase 4 -->
  <rect x="450" y="100" width="120" height="120" rx="8" fill="url(#phase4Grad)" filter="url(#mpShadow)"/>
  <text x="510" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Phase 4</text>
  <text x="510" y="142" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Validate</text>
  <text x="510" y="165" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Test parsing</text>
  <text x="510" y="180" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Verify masking</text>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Check routing</text>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Validate metrics</text>

  <path d="M570,160 L590,160" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#mpArrow)"/>

  <!-- Phase 5 -->
  <rect x="590" y="100" width="120" height="120" rx="8" fill="url(#phase5Grad)" filter="url(#mpShadow)"/>
  <text x="650" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Phase 5</text>
  <text x="650" y="142" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Operate</text>
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Monitor health</text>
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Optimize costs</text>
  <text x="650" y="195" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Add new sources</text>
  <text x="650" y="210" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)" text-anchor="middle">• Continuous tune</text>

  <!-- Progress bar -->
  <rect x="30" y="240" width="740" height="45" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#333" text-anchor="middle">This Notebook Series Covers All 5 Phases</text>
  <text x="400" y="277" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">OPMIG-01 → 03: Assessment/Design | OPMIG-04 → 08: Build | OPMIG-09: Validate/Operate</text>
</svg>
