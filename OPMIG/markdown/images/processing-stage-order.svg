<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 420">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="stageArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="420" fill="#f8f9fa" rx="10"/>

  <!-- Main Container -->
  <rect x="30" y="20" width="590" height="380" rx="10" fill="#fff" stroke="#cbd5e1" stroke-width="2" filter="url(#cardShadow)"/>

  <!-- Header -->
  <rect x="30" y="20" width="590" height="50" rx="10" fill="url(#headerGrad)"/>
  <rect x="30" y="55" width="590" height="15" fill="url(#headerGrad)"/>
  <text x="325" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">PROCESSING STAGE</text>

  <!-- Step 1: Masking -->
  <rect x="55" y="90" width="540" height="85" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="2"/>

  <!-- Step number circle -->
  <circle cx="90" cy="132" r="22" fill="url(#maskGrad)"/>
  <text x="90" y="139" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">1</text>

  <!-- Step content -->
  <text x="125" y="118" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#dc2626">MASKING</text>
  <rect x="200" y="105" width="100" height="20" rx="10" fill="#dc2626"/>
  <text x="250" y="119" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Security First</text>

  <text x="125" y="145" font-family="Arial, sans-serif" font-size="13" fill="#7f1d1d">â””â”€ Redact sensitive data before any other processing</text>
  <text x="145" y="165" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">PII, credentials, API keys masked immediately</text>

  <!-- Arrow 1â†’2 -->
  <line x1="325" y1="175" x2="325" y2="195" stroke="#64748b" stroke-width="2" marker-end="url(#stageArrow)"/>

  <!-- Step 2: Filtering -->
  <rect x="55" y="200" width="540" height="85" rx="8" fill="#fffbeb" stroke="#fde68a" stroke-width="2"/>

  <!-- Step number circle -->
  <circle cx="90" cy="242" r="22" fill="url(#filterGrad)"/>
  <text x="90" y="249" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">2</text>

  <!-- Step content -->
  <text x="125" y="228" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#d97706">FILTERING</text>
  <rect x="210" y="215" width="55" height="20" rx="10" fill="#d97706"/>
  <text x="237" y="229" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Drop</text>

  <text x="125" y="255" font-family="Arial, sans-serif" font-size="13" fill="#78350f">â””â”€ Remove unwanted records before further processing</text>
  <text x="145" y="275" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Debug logs, health checks, noise reduction</text>

  <!-- Arrow 2â†’3 -->
  <line x1="325" y1="285" x2="325" y2="305" stroke="#64748b" stroke-width="2" marker-end="url(#stageArrow)"/>

  <!-- Step 3: Processing -->
  <rect x="55" y="310" width="540" height="75" rx="8" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="2"/>

  <!-- Step number circle -->
  <circle cx="90" cy="347" r="22" fill="url(#processGrad)"/>
  <text x="90" y="354" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">3</text>

  <!-- Step content -->
  <text x="125" y="333" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#059669">PROCESSING</text>
  <rect x="225" y="320" width="75" height="20" rx="10" fill="#059669"/>
  <text x="262" y="334" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Transform</text>

  <!-- Sub-items -->
  <text x="125" y="355" font-family="Arial, sans-serif" font-size="12" fill="#065f46">â”œâ”€ DQL Processors</text>
  <text x="265" y="355" font-family="monospace" font-size="10" fill="#64748b">(fieldsAdd, parse, etc.)</text>

  <text x="125" y="372" font-family="Arial, sans-serif" font-size="12" fill="#065f46">â”œâ”€ Technology Parsers</text>
  <text x="275" y="372" font-family="monospace" font-size="10" fill="#64748b">(JSON, Apache, etc.)</text>

  <!-- Flow indicators on right side -->
  <rect x="560" y="125" width="25" height="25" rx="4" fill="#dc2626" opacity="0.2"/>
  <text x="572" y="142" font-family="Arial, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle">ðŸ”’</text>

  <rect x="560" y="235" width="25" height="25" rx="4" fill="#d97706" opacity="0.2"/>
  <text x="572" y="252" font-family="Arial, sans-serif" font-size="14" fill="#d97706" text-anchor="middle">ðŸ—‘</text>

  <rect x="560" y="340" width="25" height="25" rx="4" fill="#059669" opacity="0.2"/>
  <text x="572" y="357" font-family="Arial, sans-serif" font-size="14" fill="#059669" text-anchor="middle">âš™</text>
</svg>
