<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="maskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="procGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="entityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="extGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="poShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="poArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="340" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Processing Stage Order</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Processors execute in this specific order within the pipeline</text>

  <!-- Stage 1: Masking -->
  <rect x="30" y="70" width="115" height="90" rx="8" fill="url(#maskGrad)" filter="url(#poShadow)"/>
  <text x="87" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">1. MASKING</text>
  <text x="87" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Security First!</text>
  <text x="87" y="132" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Mask processor 1</text>
  <text x="87" y="146" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Mask processor 2</text>

  <path d="M145,115 L165,115" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#poArrow)"/>

  <!-- Stage 2: Filtering -->
  <rect x="175" y="70" width="115" height="90" rx="8" fill="url(#filterGrad)" filter="url(#poShadow)"/>
  <text x="232" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">2. FILTERING</text>
  <text x="232" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Reduce Volume</text>
  <text x="232" y="132" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Drop processor 1</text>
  <text x="232" y="146" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Drop processor 2</text>

  <path d="M290,115 L310,115" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#poArrow)"/>

  <!-- Stage 3: Processing -->
  <rect x="320" y="70" width="115" height="90" rx="8" fill="url(#procGrad)" filter="url(#poShadow)"/>
  <text x="377" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">3. PROCESSING</text>
  <text x="377" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Transform</text>
  <text x="377" y="132" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">DQL processor</text>
  <text x="377" y="146" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Tech parser</text>

  <path d="M435,115 L455,115" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#poArrow)"/>

  <!-- Stage 4: Entity Detection -->
  <rect x="465" y="70" width="115" height="90" rx="8" fill="url(#entityGrad)" filter="url(#poShadow)"/>
  <text x="522" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">4. ENTITY</text>
  <text x="522" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Auto by Dynatrace</text>
  <text x="522" y="130" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">dt.entity.*</text>
  <text x="522" y="144" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">added here</text>

  <path d="M580,115 L600,115" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#poArrow)"/>

  <!-- Stage 5: Extraction -->
  <rect x="610" y="70" width="80" height="90" rx="8" fill="url(#extGrad)" filter="url(#poShadow)"/>
  <text x="650" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">5. EXTRACT</text>
  <text x="650" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Metrics</text>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Events</text>
  <text x="650" y="145" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Bizevents</text>

  <path d="M690,115 L710,115" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#poArrow)"/>

  <!-- Stage 6: Storage -->
  <rect x="720" y="70" width="60" height="90" rx="8" fill="url(#stoGrad)" filter="url(#poShadow)"/>
  <text x="750" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">6. STORE</text>
  <text x="750" y="120" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Bucket</text>
  <text x="750" y="135" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Routing</text>

  <!-- Key Points Section -->
  <rect x="30" y="180" width="740" height="145" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Why Order Matters</text>

  <!-- Point 1 -->
  <rect x="50" y="220" width="220" height="90" rx="6" fill="#fecaca"/>
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">Masking First</text>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d" text-anchor="middle">Sensitive data protected even</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d" text-anchor="middle">if subsequent processors fail</text>
  <text x="160" y="295" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d" text-anchor="middle">Never stored unmasked</text>

  <!-- Point 2 -->
  <rect x="290" y="220" width="220" height="90" rx="6" fill="#fef3c7"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e" text-anchor="middle">Drop Early</text>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">Reduce volume before</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">expensive processing</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">Never pay for dropped data</text>

  <!-- Point 3 -->
  <rect x="530" y="220" width="220" height="90" rx="6" fill="#ede9fe"/>
  <text x="640" y="245" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6d28d9" text-anchor="middle">Entity After Processing</text>
  <text x="640" y="265" font-family="Arial, sans-serif" font-size="10" fill="#4c1d95" text-anchor="middle">dt.entity.* fields unavailable</text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="10" fill="#4c1d95" text-anchor="middle">in routing or processing</text>
  <text x="640" y="295" font-family="Arial, sans-serif" font-size="10" fill="#4c1d95" text-anchor="middle">Available in extraction</text>
</svg>
