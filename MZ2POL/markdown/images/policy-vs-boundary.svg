<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 340">
  <defs>
    <linearGradient id="pvbHeaderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pvbWarnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pvbGoodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="pvbShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="pvbArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="340" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="350" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Policy vs. Policy + Boundary</text>
  <text x="350" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Understanding how boundaries restrict policy scope</text>

  <!-- Left Box: Without Boundary (Warning) -->
  <rect x="40" y="75" width="290" height="230" rx="10" fill="#fff" stroke="#f59e0b" stroke-width="2" filter="url(#pvbShadow)"/>

  <!-- Left Header -->
  <rect x="40" y="75" width="290" height="45" rx="10" fill="url(#pvbWarnGrad)"/>
  <rect x="40" y="105" width="290" height="15" fill="url(#pvbWarnGrad)"/>
  <text x="60" y="103" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">Without Boundary</text>
  <text x="300" y="103" font-family="system-ui, sans-serif" font-size="16" fill="#fff" text-anchor="end">⚠️</text>

  <!-- Left Content -->
  <text x="60" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Policy:</text>
  <rect x="60" y="160" width="250" height="35" rx="6" fill="#fef3c7"/>
  <text x="75" y="183" font-family="monospace" font-size="12" fill="#92400e">ALLOW logs:read</text>

  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Result:</text>
  <rect x="60" y="230" width="250" height="55" rx="6" fill="#fef9c3" stroke="#fde047" stroke-width="1"/>
  <text x="75" y="255" font-family="system-ui, sans-serif" font-size="12" fill="#854d0e">Access to ALL logs in environment</text>
  <text x="75" y="275" font-family="system-ui, sans-serif" font-size="11" fill="#a16207">No restrictions on which logs can be read</text>

  <!-- Right Box: With Boundary (Good) -->
  <rect x="370" y="75" width="290" height="230" rx="10" fill="#fff" stroke="#10b981" stroke-width="2" filter="url(#pvbShadow)"/>

  <!-- Right Header -->
  <rect x="370" y="75" width="290" height="45" rx="10" fill="url(#pvbGoodGrad)"/>
  <rect x="370" y="105" width="290" height="15" fill="url(#pvbGoodGrad)"/>
  <text x="390" y="103" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">With Boundary</text>
  <text x="630" y="103" font-family="system-ui, sans-serif" font-size="16" fill="#fff" text-anchor="end">✓</text>

  <!-- Right Content -->
  <text x="390" y="150" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Policy:</text>
  <rect x="390" y="160" width="250" height="35" rx="6" fill="#dcfce7"/>
  <text x="405" y="183" font-family="monospace" font-size="12" fill="#166534">ALLOW logs:read</text>

  <text x="390" y="220" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Boundary:</text>
  <rect x="390" y="230" width="250" height="30" rx="6" fill="#d1fae5"/>
  <text x="405" y="250" font-family="monospace" font-size="11" fill="#166534">security_context = "team-a"</text>

  <text x="390" y="280" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Result:</text>
  <text x="390" y="298" font-family="system-ui, sans-serif" font-size="12" fill="#15803d">Access to team-a logs ONLY</text>

  <!-- Arrow in middle -->
  <line x1="340" y1="190" x2="360" y2="190" stroke="#64748b" stroke-width="2" marker-end="url(#pvbArrow)"/>
  <text x="350" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">add</text>

  <!-- Bottom explanation -->
  <rect x="40" y="315" width="620" height="20" rx="4" fill="#e0f2fe"/>
  <text x="350" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#0369a1" text-anchor="middle">Boundaries restrict WHAT data a policy applies to. Policies define WHAT actions are allowed.</text>
</svg>
