<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="oldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="newGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1496ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a64bc;stop-opacity:1" />
    </linearGradient>
    <filter id="mzShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="340" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Management Zones vs. New Access Control Model</text>

  <!-- OLD Model Section -->
  <rect x="30" y="50" width="360" height="275" rx="8" fill="#fff" stroke="#f59e0b" stroke-width="2" filter="url(#mzShadow)"/>
  <rect x="30" y="50" width="360" height="35" rx="8" fill="url(#oldGrad)"/>
  <text x="210" y="73" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Management Zones (Legacy)</text>

  <!-- Old model content -->
  <rect x="50" y="100" width="320" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="210" y="120" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">Single Construct</text>
  <text x="210" y="138" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Access Control + Data Filtering Combined</text>

  <!-- Issues list -->
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">✗ Precalculated (performance bottleneck)</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">✗ Not compatible with Grail</text>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">✗ Single dimension filtering</text>
  <text x="60" y="235" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">✗ Limited flexibility</text>
  <text x="60" y="255" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">✗ Tight coupling of concerns</text>

  <!-- Deprecation notice -->
  <rect x="50" y="275" width="320" height="35" rx="4" fill="#fecaca"/>
  <text x="210" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">Being Retired with Classic Apps</text>

  <!-- Arrow -->
  <path d="M400,175 L420,175" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <polygon points="420,170 430,175 420,180" fill="#64748b"/>

  <!-- NEW Model Section -->
  <rect x="440" y="50" width="330" height="275" rx="8" fill="#fff" stroke="#22c55e" stroke-width="2" filter="url(#mzShadow)"/>
  <rect x="440" y="50" width="330" height="35" rx="8" fill="url(#newGrad)"/>
  <text x="605" y="73" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Policies + Boundaries + Segments</text>

  <!-- Three boxes for new model -->
  <rect x="455" y="100" width="95" height="60" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="502" y="123" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">Policies</text>
  <text x="502" y="140" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">WHAT actions</text>
  <text x="502" y="152" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">are allowed</text>

  <rect x="560" y="100" width="95" height="60" rx="6" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
  <text x="607" y="123" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9d174d" text-anchor="middle">Boundaries</text>
  <text x="607" y="140" font-family="Arial, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">WHERE policies</text>
  <text x="607" y="152" font-family="Arial, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">apply (scope)</text>

  <rect x="665" y="100" width="95" height="60" rx="6" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="712" y="123" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857" text-anchor="middle">Segments</text>
  <text x="712" y="140" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">WHAT data</text>
  <text x="712" y="152" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">users see</text>

  <!-- Benefits list -->
  <text x="455" y="185" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">✓ Query-time evaluation (scalable)</text>
  <text x="455" y="205" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">✓ Full Grail compatibility</text>
  <text x="455" y="225" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">✓ Multi-dimensional filtering</text>
  <text x="455" y="245" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">✓ DQL-powered flexibility</text>
  <text x="455" y="265" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">✓ Separation of concerns</text>

  <!-- Future proof notice -->
  <rect x="455" y="280" width="305" height="35" rx="4" fill="#d1fae5"/>
  <text x="607" y="302" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857" text-anchor="middle">Future-Proof Platform Standard</text>
</svg>
