<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="mzActiveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="newActiveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cutoverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="parShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Parallel Running Strategy</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Both systems active during 2-4 week transition period</text>

  <!-- Timeline -->
  <line x1="80" y1="85" x2="720" y2="85" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Timeline markers -->
  <circle cx="80" cy="85" r="5" fill="#64748b"/>
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Start</text>

  <circle cx="280" cy="85" r="5" fill="#64748b"/>
  <text x="280" y="100" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Week 1</text>

  <circle cx="480" cy="85" r="5" fill="#64748b"/>
  <text x="480" y="100" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Week 2-3</text>

  <circle cx="600" cy="85" r="5" fill="#ef4444"/>
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Cutover</text>

  <circle cx="720" cy="85" r="5" fill="#22c55e"/>
  <text x="720" y="100" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">Complete</text>

  <!-- MZ Track (decreasing) -->
  <text x="50" y="135" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">MZs</text>
  <rect x="80" y="120" width="520" height="25" rx="4" fill="url(#mzActiveGrad)" filter="url(#parShadow)"/>
  <text x="340" y="137" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Management Zones Active (Classic Apps)</text>

  <!-- Fade out -->
  <rect x="600" y="120" width="120" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="660" y="137" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Retiring</text>

  <!-- New Model Track (increasing) -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">New</text>

  <!-- Ramp up -->
  <rect x="80" y="165" width="200" height="25" rx="4" fill="#d1fae5" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="180" y="182" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">Testing</text>

  <rect x="280" y="165" width="440" height="25" rx="4" fill="url(#newActiveGrad)" filter="url(#parShadow)"/>
  <text x="500" y="182" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Policies + Boundaries + Segments Active</text>

  <!-- Cutover line -->
  <line x1="600" y1="110" x2="600" y2="200" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="570" y="195" width="60" height="20" rx="4" fill="url(#cutoverGrad)"/>
  <text x="600" y="209" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Cutover</text>

  <!-- Validation activities -->
  <rect x="30" y="230" width="740" height="55" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Parallel Running Activities</text>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Compare MZ vs Segment data</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Test user access</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Document discrepancies</text>
  <text x="640" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Train users</text>
</svg>
