<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="fastGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="medGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="normalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1496ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a64bc;stop-opacity:1" />
    </linearGradient>
    <filter id="cpShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="340" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Critical Path Analysis</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Total Trace Duration: 500ms | Identify the bottleneck to optimize</text>

  <!-- Timeline header -->
  <text x="160" y="78" font-family="Arial, sans-serif" font-size="11" fill="#64748b">0ms</text>
  <text x="360" y="78" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">250ms</text>
  <text x="560" y="78" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="end">500ms</text>

  <!-- Timeline background -->
  <rect x="160" y="85" width="400" height="180" fill="#f1f5f9" rx="4"/>

  <!-- Timeline gridlines -->
  <line x1="260" y1="85" x2="260" y2="265" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="360" y1="85" x2="360" y2="265" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="460" y1="85" x2="460" y2="265" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Service Labels -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="end">Frontend</text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="end">Checkout</text>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="end">Payment</text>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="end">Notification</text>

  <!-- Frontend span (50ms = 10% = 40px) -->
  <rect x="160" y="100" width="40" height="24" rx="4" fill="url(#fastGrad)" filter="url(#cpShadow)"/>
  <text x="180" y="116" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">50ms</text>
  <text x="220" y="116" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">(10%)</text>

  <!-- Checkout span (100ms = 20% = 80px) -->
  <rect x="200" y="140" width="80" height="24" rx="4" fill="url(#medGrad)" filter="url(#cpShadow)"/>
  <text x="240" y="156" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">100ms</text>
  <text x="300" y="156" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">(20%)</text>

  <!-- Payment span (300ms = 60% = 240px) - CRITICAL PATH -->
  <rect x="280" y="180" width="240" height="24" rx="4" fill="url(#slowGrad)" filter="url(#cpShadow)"/>
  <text x="400" y="196" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">300ms (60%)</text>

  <!-- Critical path indicator -->
  <rect x="275" y="176" width="250" height="32" rx="6" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444" text-anchor="middle">CRITICAL PATH - Bottleneck</text>

  <!-- Notification span (50ms = 10% = 40px) -->
  <rect x="520" y="228" width="40" height="24" rx="4" fill="url(#fastGrad)" filter="url(#cpShadow)"/>
  <text x="540" y="244" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">50ms</text>
  <text x="575" y="244" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">(10%)</text>

  <!-- Legend / Insight box -->
  <rect x="580" y="85" width="200" height="110" rx="6" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="680" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333" text-anchor="middle">Optimization Impact</text>

  <rect x="595" y="115" width="12" height="12" rx="2" fill="url(#slowGrad)"/>
  <text x="615" y="125" font-family="Arial, sans-serif" font-size="10" fill="#333">Payment: 60%</text>
  <text x="615" y="138" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Optimize first!</text>

  <rect x="595" y="150" width="12" height="12" rx="2" fill="url(#medGrad)"/>
  <text x="615" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">Checkout: 20%</text>

  <rect x="595" y="175" width="12" height="12" rx="2" fill="url(#fastGrad)"/>
  <text x="615" y="185" font-family="Arial, sans-serif" font-size="10" fill="#333">Others: 20%</text>

  <!-- Query Section -->
  <rect x="580" y="205" width="200" height="85" rx="6" fill="#1e293b"/>
  <text x="680" y="225" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#94a3b8" text-anchor="middle">Find Critical Path</text>
  <text x="595" y="245" font-family="monospace" font-size="10" fill="#22c55e">fetch</text>
  <text x="625" y="245" font-family="monospace" font-size="10" fill="#f8fafc">spans</text>
  <text x="595" y="260" font-family="monospace" font-size="10" fill="#1496ff">| summarize</text>
  <text x="595" y="275" font-family="monospace" font-size="10" fill="#f8fafc">  total_ms = sum(duration)</text>
  <text x="595" y="290" font-family="monospace" font-size="10" fill="#1496ff">  by:</text>
  <text x="620" y="290" font-family="monospace" font-size="10" fill="#fbbf24">{service.name}</text>

  <!-- Bottom insight -->
  <rect x="30" y="295" width="530" height="35" rx="6" fill="#fef3c7" stroke="#fbbf24" stroke-width="1"/>
  <text x="50" y="318" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Optimizing the Payment service (300ms) would reduce trace time by up to 60%. Focus optimization efforts here first.</text>
</svg>
