<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="ingestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipelineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="opShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="opArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">OpenPipeline Processing Flow</text>

  <!-- Ingest -->
  <rect x="30" y="60" width="100" height="70" rx="8" fill="url(#ingestGrad)" filter="url(#opShadow)"/>
  <text x="80" y="92" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Ingest</text>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Spans</text>

  <!-- Arrow to Pipeline -->
  <path d="M130,95 L165,95" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#opArrow)"/>

  <!-- OpenPipeline Box -->
  <rect x="170" y="45" width="420" height="100" rx="8" fill="url(#pipelineGrad)" filter="url(#opShadow)"/>
  <text x="380" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">OpenPipeline</text>

  <!-- Pipeline Stages -->
  <rect x="185" y="80" width="85" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="227" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Filter</text>
  <text x="227" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Drop unwanted</text>

  <text x="280" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">→</text>

  <rect x="295" y="80" width="85" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="337" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Transform</text>
  <text x="337" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Enrich & mask</text>

  <text x="390" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">→</text>

  <rect x="405" y="80" width="85" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="447" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Route</text>
  <text x="447" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">To buckets</text>

  <text x="500" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">→</text>

  <rect x="515" y="80" width="60" height="50" rx="5" fill="rgba(255,255,255,0.2)"/>
  <text x="545" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Sample</text>
  <text x="545" y="115" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Reduce %</text>

  <!-- Arrow to Grail -->
  <path d="M590,95 L625,95" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#opArrow)"/>

  <!-- Grail Storage -->
  <rect x="630" y="60" width="140" height="70" rx="8" fill="url(#grailGrad)" filter="url(#opShadow)"/>
  <text x="700" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Grail Storage</text>
  <text x="700" y="108" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Buckets</text>

  <!-- Actions Legend -->
  <rect x="30" y="160" width="740" height="105" rx="6" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="182" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Pipeline Actions</text>

  <!-- Drop -->
  <rect x="50" y="195" width="80" height="24" rx="4" fill="#ef4444"/>
  <text x="90" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">drop</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">Remove spans</text>
  <text x="50" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666">matching condition</text>

  <!-- Keep -->
  <rect x="170" y="195" width="80" height="24" rx="4" fill="#22c55e"/>
  <text x="210" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">keep</text>
  <text x="170" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">Only keep spans</text>
  <text x="170" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666">matching condition</text>

  <!-- Transform -->
  <rect x="290" y="195" width="80" height="24" rx="4" fill="#1496ff"/>
  <text x="330" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">transform</text>
  <text x="290" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">Modify fields,</text>
  <text x="290" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666">add computed</text>

  <!-- Route -->
  <rect x="410" y="195" width="80" height="24" rx="4" fill="#f97316"/>
  <text x="450" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">route</text>
  <text x="410" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">Send to specific</text>
  <text x="410" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666">bucket</text>

  <!-- Mask -->
  <rect x="530" y="195" width="80" height="24" rx="4" fill="#8b5cf6"/>
  <text x="570" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">mask</text>
  <text x="530" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">Redact sensitive</text>
  <text x="530" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666">information</text>

  <!-- Sample -->
  <rect x="650" y="195" width="80" height="24" rx="4" fill="#64748b"/>
  <text x="690" y="212" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">sample</text>
  <text x="650" y="240" font-family="Arial, sans-serif" font-size="10" fill="#666">Keep percentage</text>
  <text x="650" y="252" font-family="Arial, sans-serif" font-size="10" fill="#666">of matching spans</text>
</svg>
