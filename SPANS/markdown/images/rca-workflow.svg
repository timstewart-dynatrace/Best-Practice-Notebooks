<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1496ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a64bc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="rcaShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="rcaArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Root Cause Analysis Workflow</text>

  <!-- Step 1: Detect -->
  <rect x="40" y="55" width="130" height="100" rx="8" fill="url(#step1Grad)" filter="url(#rcaShadow)"/>
  <text x="105" y="85" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">1</text>
  <text x="105" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DETECT</text>
  <text x="105" y="128" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Find error spans</text>
  <text x="105" y="143" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">status_code=error</text>

  <!-- Arrow -->
  <line x1="170" y1="105" x2="195" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#rcaArrow)"/>

  <!-- Step 2: Quantify -->
  <rect x="200" y="55" width="130" height="100" rx="8" fill="url(#step2Grad)" filter="url(#rcaShadow)"/>
  <text x="265" y="85" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">2</text>
  <text x="265" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">QUANTIFY</text>
  <text x="265" y="128" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Error rate &amp;</text>
  <text x="265" y="143" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">impact analysis</text>

  <!-- Arrow -->
  <line x1="330" y1="105" x2="355" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#rcaArrow)"/>

  <!-- Step 3: Locate -->
  <rect x="360" y="55" width="130" height="100" rx="8" fill="url(#step3Grad)" filter="url(#rcaShadow)"/>
  <text x="425" y="85" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">3</text>
  <text x="425" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">LOCATE</text>
  <text x="425" y="128" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Which service?</text>
  <text x="425" y="143" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Which endpoint?</text>

  <!-- Arrow -->
  <line x1="490" y1="105" x2="515" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#rcaArrow)"/>

  <!-- Step 4: Trace -->
  <rect x="520" y="55" width="130" height="100" rx="8" fill="url(#step4Grad)" filter="url(#rcaShadow)"/>
  <text x="585" y="85" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">4</text>
  <text x="585" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TRACE</text>
  <text x="585" y="128" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Full trace by ID</text>
  <text x="585" y="143" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.9)" text-anchor="middle">Parent-child path</text>

  <!-- Arrow -->
  <line x1="650" y1="105" x2="675" y2="105" stroke="#64748b" stroke-width="2" marker-end="url(#rcaArrow)"/>

  <!-- Step 5: Root Cause -->
  <rect x="680" y="55" width="80" height="100" rx="8" fill="url(#step5Grad)" filter="url(#rcaShadow)"/>
  <text x="720" y="85" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">5</text>
  <text x="720" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ROOT</text>
  <text x="720" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CAUSE</text>

  <!-- Details boxes -->
  <rect x="40" y="175" width="220" height="80" rx="6" fill="#fff" stroke="#fca5a5" stroke-width="2"/>
  <text x="150" y="197" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">Query: Find Errors</text>
  <text x="55" y="218" font-family="monospace" font-size="10" fill="#333">filter span.status_code == "error"</text>
  <text x="55" y="235" font-family="monospace" font-size="10" fill="#333">| summarize count(), by:{service}</text>

  <rect x="280" y="175" width="220" height="80" rx="6" fill="#fff" stroke="#fdba74" stroke-width="2"/>
  <text x="390" y="197" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f97316" text-anchor="middle">Query: Latency Analysis</text>
  <text x="295" y="218" font-family="monospace" font-size="10" fill="#333">filter duration > 1000ms</text>
  <text x="295" y="235" font-family="monospace" font-size="10" fill="#333">| summarize p99(duration)</text>

  <rect x="520" y="175" width="240" height="80" rx="6" fill="#fff" stroke="#93c5fd" stroke-width="2"/>
  <text x="640" y="197" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1496ff" text-anchor="middle">Query: Get Full Trace</text>
  <text x="535" y="218" font-family="monospace" font-size="10" fill="#333">filter trace.id == "abc123"</text>
  <text x="535" y="235" font-family="monospace" font-size="10" fill="#333">| sort start_time asc</text>

  <!-- Bottom tips -->
  <rect x="40" y="275" width="720" height="55" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="60" y="297" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Key Insight:</text>
  <text x="145" y="297" font-family="Arial, sans-serif" font-size="12" fill="#166534">The first span in the trace with status_code="error" is often the root cause.</text>
  <text x="60" y="317" font-family="Arial, sans-serif" font-size="11" fill="#166534">Use span.parent_id to trace the error propagation path from leaf to root.</text>
</svg>
