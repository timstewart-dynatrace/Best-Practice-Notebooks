<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="countingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="statsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="collectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timeGradAgg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="aggShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">DQL Aggregation Functions Reference</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Use with summarize command: summarize {result = function()}, by:{field}</text>

  <!-- Counting Functions -->
  <rect x="30" y="70" width="175" height="230" rx="10" fill="#fff" stroke="#3b82f6" stroke-width="2"/>
  <rect x="30" y="70" width="175" height="35" rx="10" fill="url(#countingGrad)"/>
  <text x="117" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Counting</text>

  <text x="50" y="125" font-family="monospace" font-size="11" font-weight="bold" fill="#2563eb">count()</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Total records</text>

  <text x="50" y="165" font-family="monospace" font-size="11" font-weight="bold" fill="#2563eb">countIf(cond)</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Count where condition</text>

  <text x="50" y="205" font-family="monospace" font-size="11" font-weight="bold" fill="#2563eb">countDistinct(f)</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Unique values</text>

  <text x="50" y="245" font-family="monospace" font-size="11" font-weight="bold" fill="#2563eb">countDistinctIf()</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Unique where cond</text>

  <rect x="50" y="275" width="135" height="18" rx="4" fill="#dbeafe"/>
  <text x="117" y="288" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Returns: long</text>

  <!-- Statistical Functions -->
  <rect x="220" y="70" width="175" height="230" rx="10" fill="#fff" stroke="#10b981" stroke-width="2"/>
  <rect x="220" y="70" width="175" height="35" rx="10" fill="url(#statsGrad)"/>
  <text x="307" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Statistical</text>

  <text x="240" y="125" font-family="monospace" font-size="11" font-weight="bold" fill="#059669">sum(field)</text>
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Total of values</text>

  <text x="240" y="165" font-family="monospace" font-size="11" font-weight="bold" fill="#059669">avg(field)</text>
  <text x="240" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Average value</text>

  <text x="240" y="205" font-family="monospace" font-size="11" font-weight="bold" fill="#059669">min(field)</text>
  <text x="240" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Minimum value</text>

  <text x="240" y="245" font-family="monospace" font-size="11" font-weight="bold" fill="#059669">max(field)</text>
  <text x="240" y="260" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Maximum value</text>

  <rect x="240" y="275" width="135" height="18" rx="4" fill="#d1fae5"/>
  <text x="307" y="288" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">Returns: double</text>

  <!-- Collection Functions -->
  <rect x="410" y="70" width="175" height="230" rx="10" fill="#fff" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="410" y="70" width="175" height="35" rx="10" fill="url(#collectionGrad)"/>
  <text x="497" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Collection</text>

  <text x="430" y="125" font-family="monospace" font-size="11" font-weight="bold" fill="#7c3aed">collectArray(f)</text>
  <text x="430" y="140" font-family="Arial, sans-serif" font-size="10" fill="#64748b">All values as array</text>

  <text x="430" y="165" font-family="monospace" font-size="11" font-weight="bold" fill="#7c3aed">collectDistinct(f)</text>
  <text x="430" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Unique values array</text>

  <text x="430" y="205" font-family="monospace" font-size="11" font-weight="bold" fill="#7c3aed">takeFirst(f)</text>
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">First value in group</text>

  <text x="430" y="245" font-family="monospace" font-size="11" font-weight="bold" fill="#7c3aed">takeLast(f)</text>
  <text x="430" y="260" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Last value in group</text>

  <rect x="430" y="275" width="135" height="18" rx="4" fill="#ede9fe"/>
  <text x="497" y="288" font-family="Arial, sans-serif" font-size="10" fill="#6d28d9" text-anchor="middle">Returns: array</text>

  <!-- Time Functions -->
  <rect x="600" y="70" width="170" height="230" rx="10" fill="#fff" stroke="#f59e0b" stroke-width="2"/>
  <rect x="600" y="70" width="170" height="35" rx="10" fill="url(#timeGradAgg)"/>
  <text x="685" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Percentile</text>

  <text x="620" y="125" font-family="monospace" font-size="11" font-weight="bold" fill="#d97706">percentile(f,50)</text>
  <text x="620" y="140" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Median (p50)</text>

  <text x="620" y="165" font-family="monospace" font-size="11" font-weight="bold" fill="#d97706">percentile(f,95)</text>
  <text x="620" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">95th percentile</text>

  <text x="620" y="205" font-family="monospace" font-size="11" font-weight="bold" fill="#d97706">percentile(f,99)</text>
  <text x="620" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">99th percentile</text>

  <text x="620" y="245" font-family="monospace" font-size="11" font-weight="bold" fill="#d97706">stddev(field)</text>
  <text x="620" y="260" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Standard deviation</text>

  <rect x="620" y="275" width="130" height="18" rx="4" fill="#fef3c7"/>
  <text x="685" y="288" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Returns: double</text>
</svg>
