<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340">
  <defs>
    <linearGradient id="criticalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mediumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="sensShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="340" fill="#f8f9fa" rx="10"/>

  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Sensitive Data Classification Matrix</text>
  <text x="400" y="48" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">PII/PHI/PCI data types requiring masking in OpenPipeline</text>

  <!-- Critical Risk -->
  <rect x="30" y="70" width="175" height="250" rx="10" fill="#fff" stroke="#ef4444" stroke-width="2"/>
  <rect x="30" y="70" width="175" height="35" rx="10" fill="url(#criticalGrad)"/>
  <text x="117" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CRITICAL</text>

  <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Credit Card</text>
  <text x="50" y="145" font-family="monospace" font-size="10" fill="#64748b">4111-1111-1111-1111</text>
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">→ LUHN pattern</text>

  <text x="50" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">SSN</text>
  <text x="50" y="200" font-family="monospace" font-size="10" fill="#64748b">123-45-6789</text>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="10" fill="#7f1d1d">→ NNN-NN-NNNN</text>

  <text x="50" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">Bank Account</text>
  <text x="50" y="255" font-family="monospace" font-size="10" fill="#64748b">021000021/12345678</text>

  <text x="50" y="280" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">PHI Medical</text>
  <text x="50" y="295" font-family="monospace" font-size="10" fill="#64748b">MRN, diagnoses</text>

  <!-- High Risk -->
  <rect x="220" y="70" width="175" height="250" rx="10" fill="#fff" stroke="#f97316" stroke-width="2"/>
  <rect x="220" y="70" width="175" height="35" rx="10" fill="url(#highGrad)"/>
  <text x="307" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">HIGH</text>

  <text x="240" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ea580c">Email Address</text>
  <text x="240" y="145" font-family="monospace" font-size="10" fill="#64748b">user@example.com</text>
  <text x="240" y="160" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">→ EMAIL pattern</text>

  <text x="240" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ea580c">Phone Number</text>
  <text x="240" y="200" font-family="monospace" font-size="10" fill="#64748b">+1-555-123-4567</text>
  <text x="240" y="215" font-family="Arial, sans-serif" font-size="10" fill="#9a3412">→ PHONE pattern</text>

  <text x="240" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ea580c">API Keys</text>
  <text x="240" y="255" font-family="monospace" font-size="10" fill="#64748b">sk_live_abc123...</text>

  <text x="240" y="280" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ea580c">Passwords</text>
  <text x="240" y="295" font-family="monospace" font-size="10" fill="#64748b">password=secret</text>

  <!-- Medium Risk -->
  <rect x="410" y="70" width="175" height="250" rx="10" fill="#fff" stroke="#f59e0b" stroke-width="2"/>
  <rect x="410" y="70" width="175" height="35" rx="10" fill="url(#mediumGrad)"/>
  <text x="497" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">MEDIUM</text>

  <text x="430" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">IP Address</text>
  <text x="430" y="145" font-family="monospace" font-size="10" fill="#64748b">192.168.1.100</text>
  <text x="430" y="160" font-family="Arial, sans-serif" font-size="10" fill="#92400e">→ IPADDR matcher</text>

  <text x="430" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">User ID</text>
  <text x="430" y="200" font-family="monospace" font-size="10" fill="#64748b">user_id=12345</text>

  <text x="430" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">Session ID</text>
  <text x="430" y="240" font-family="monospace" font-size="10" fill="#64748b">sess=abc123def</text>

  <text x="430" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">Account Number</text>
  <text x="430" y="280" font-family="monospace" font-size="10" fill="#64748b">acct=000123456</text>

  <!-- Low Risk -->
  <rect x="600" y="70" width="170" height="250" rx="10" fill="#fff" stroke="#3b82f6" stroke-width="2"/>
  <rect x="600" y="70" width="170" height="35" rx="10" fill="url(#lowGrad)"/>
  <text x="685" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">LOW</text>

  <text x="620" y="130" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">Username</text>
  <text x="620" y="145" font-family="monospace" font-size="10" fill="#64748b">jsmith</text>
  <text x="620" y="160" font-family="Arial, sans-serif" font-size="10" fill="#1e3a8a">Context-dependent</text>

  <text x="620" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">Transaction ID</text>
  <text x="620" y="200" font-family="monospace" font-size="10" fill="#64748b">txn_abc123</text>

  <text x="620" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">Request ID</text>
  <text x="620" y="240" font-family="monospace" font-size="10" fill="#64748b">req-uuid-value</text>

  <text x="620" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563eb">Hostnames</text>
  <text x="620" y="280" font-family="monospace" font-size="10" fill="#64748b">server01.int</text>

  <!-- Legend -->
  <rect x="30" y="325" width="740" height="10" rx="2" fill="#e2e8f0"/>
  <rect x="30" y="325" width="185" height="10" rx="2" fill="url(#criticalGrad)"/>
  <rect x="215" y="325" width="185" height="10" rx="2" fill="url(#highGrad)"/>
  <rect x="400" y="325" width="185" height="10" rx="2" fill="url(#mediumGrad)"/>
  <rect x="585" y="325" width="185" height="10" rx="2" fill="url(#lowGrad)"/>
</svg>
